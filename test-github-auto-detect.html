<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الكشف التلقائي عن GitHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="password"].detecting {
            border-color: #667eea;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(102, 126, 234, 0);
            }
        }

        small {
            color: #999;
            font-size: 12px;
            display: block;
            margin-top: 5px;
        }

        .repo-info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f0f7ff;
            border-radius: 12px;
            border-right: 4px solid #667eea;
        }

        .repo-info.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .repo-info h3 {
            color: #10b981;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-item {
            margin: 10px 0;
            color: #555;
        }

        .info-item strong {
            color: #333;
        }

        .info-value {
            color: #667eea;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 15px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .loading i {
            font-size: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            background: #efe;
            color: #383;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .success.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 اختبار الكشف التلقائي</h1>
        <p>الصق GitHub Personal Access Token الخاص بك لاختبار الميزة</p>

        <div class="form-group">
            <label for="token">GitHub Personal Access Token</label>
            <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx">
            <small>يجب أن يبدأ بـ ghp_ أو github_pat_</small>
        </div>

        <div class="loading" id="loading">
            <p>⏳ جاري الكشف عن المستودع...</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="repo-info" id="repoInfo">
            <h3>✅ تم اكتشاف المستودع بنجاح!</h3>
            <div class="info-item">
                <strong>اسم المالك:</strong>
                <span class="info-value" id="owner">-</span>
            </div>
            <div class="info-item">
                <strong>اسم المستودع:</strong>
                <span class="info-value" id="repo">-</span>
            </div>
        </div>

        <button id="testBtn" disabled>اختبر الاتصال</button>
    </div>

    <script>
        const tokenInput = document.getElementById('token');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const repoInfo = document.getElementById('repoInfo');
        const testBtn = document.getElementById('testBtn');
        
        let detectionTimeout;
        let detectedData = null;

        // نسخ دالة الكشف من admin-script.js
        async function detectRepositoryFromToken(token) {
            try {
                // First, get user's username
                const userResponse = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!userResponse.ok) {
                    throw new Error('التوكن غير صالح أو الصلاحيات غير كافية');
                }
                
                const userData = await userResponse.json();
                const username = userData.login;
                
                // Get user's repositories
                const reposResponse = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=100`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!reposResponse.ok) {
                    throw new Error('فشل جلب المستودعات');
                }
                
                const repos = await reposResponse.json();
                
                // Try to find ai-tools repo or similar
                let targetRepo = repos.find(r => r.name.toLowerCase() === 'ai-tools');
                
                // If not found, try to find repo with data/tools.json
                if (!targetRepo) {
                    for (const repo of repos) {
                        try {
                            const contentResponse = await fetch(
                                `https://api.github.com/repos/${repo.owner.login}/${repo.name}/contents/data/tools.json`,
                                {
                                    headers: {
                                        'Authorization': `token ${token}`,
                                        'Accept': 'application/vnd.github.v3+json'
                                    }
                                }
                            );
                            
                            if (contentResponse.ok) {
                                targetRepo = repo;
                                break;
                            }
                        } catch (e) {
                            // Continue searching
                        }
                    }
                }
                
                // If still not found, use the most recently updated repo
                if (!targetRepo && repos.length > 0) {
                    targetRepo = repos[0];
                }
                
                if (targetRepo) {
                    return {
                        owner: targetRepo.owner.login,
                        repo: targetRepo.name
                    };
                } else {
                    throw new Error('لم يتم العثور على مستودعات');
                }
                
            } catch (err) {
                console.error('Repository detection failed:', err);
                throw err;
            }
        }

        tokenInput.addEventListener('input', async (e) => {
            const token = e.target.value.trim();
            
            // Clear previous timeout
            if (detectionTimeout) {
                clearTimeout(detectionTimeout);
            }

            // Hide all messages
            error.classList.remove('show');
            success.classList.remove('show');
            repoInfo.classList.remove('show');
            testBtn.disabled = true;
            
            // Only try to detect if token looks valid
            if (token.length > 20 && (token.startsWith('ghp_') || token.startsWith('github_pat_'))) {
                tokenInput.classList.add('detecting');
                
                // Debounce detection by 800ms
                detectionTimeout = setTimeout(async () => {
                    try {
                        loading.classList.add('show');
                        const repoData = await detectRepositoryFromToken(token);
                        
                        // Update UI
                        document.getElementById('owner').textContent = repoData.owner;
                        document.getElementById('repo').textContent = repoData.repo;
                        repoInfo.classList.add('show');
                        
                        detectedData = { ...repoData, token };
                        testBtn.disabled = false;
                        
                        tokenInput.classList.remove('detecting');
                        loading.classList.remove('show');
                        success.textContent = '✅ تم اكتشاف المستودع بنجاح!';
                        success.classList.add('show');
                    } catch (err) {
                        tokenInput.classList.remove('detecting');
                        loading.classList.remove('show');
                        error.textContent = '❌ ' + err.message;
                        error.classList.add('show');
                    }
                }, 800);
            } else {
                tokenInput.classList.remove('detecting');
            }
        });

        testBtn.addEventListener('click', async () => {
            if (!detectedData) return;

            try {
                testBtn.disabled = true;
                testBtn.textContent = 'جاري الاختبار...';
                
                const response = await fetch(
                    `https://api.github.com/repos/${detectedData.owner}/${detectedData.repo}/contents/data/tools.json`,
                    {
                        headers: {
                            'Authorization': `token ${detectedData.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (response.ok) {
                    success.textContent = '✅ تم الاتصال بنجاح! الملف موجود ويمكن الوصول إليه';
                    success.classList.add('show');
                    error.classList.remove('show');
                } else {
                    throw new Error('لم يتم العثور على الملف data/tools.json');
                }
            } catch (err) {
                error.textContent = '⚠️ ' + err.message;
                error.classList.add('show');
                success.classList.remove('show');
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'اختبر الاتصال';
            }
        });
    </script>
</body>
</html>
